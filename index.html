<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ EPIC VAULT ðŸ”¥</title>
    <style>
        body { margin: 0; padding: 20px; background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff); background-size: 400% 400%; animation: rainbow 3s ease infinite; font-family: 'Comic Sans MS', cursive, sans-serif; color: #fff; text-shadow: 2px 2px 0px #000; }
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: rgba(0, 0, 0, 0.7); border: 3px solid #00ff00; border-radius: 15px; box-shadow: 0 0 20px #00ff00; }
        .header h1 { font-size: 2.5em; margin: 0; color: #00ff00; text-shadow: 3px 3px 0px #ff00ff; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0.7; } }
        .subtitle { font-size: 1.2em; color: #ffff00; margin: 10px 0; }
        .counter { background: rgba(255, 0, 255, 0.8); padding: 10px; border-radius: 10px; display: inline-block; margin: 10px; border: 2px solid #fff; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px 0; }
        .media-item { display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.8); border: 3px solid #ff00ff; border-radius: 15px; padding: 15px; text-align: center; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5); }
        .media-item:hover { transform: scale(1.05) rotate(1deg); border-color: #00ff00; box-shadow: 0 10px 25px rgba(0, 255, 0, 0.8); }
        .filename { margin-top: auto; padding-top: 10px; color: #00ffff; font-weight: bold; word-break: break-word; font-size: 0.9em; }
        .loading { text-align: center; font-size: 1.5em; color: #ffff00; margin: 50px 0; }
        .error { background: rgba(255, 0, 0, 0.8); color: #fff; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center; border: 2px solid #fff; }
        .footer { text-align: center; margin-top: 50px; padding: 20px; background: rgba(0, 0, 0, 0.7); border-radius: 15px; color: #00ffff; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; max-height: 90%; }
        .modal img { width: 100%; height: 100%; object-fit: contain; border-radius: 10px; }
        .close { position: absolute; top: 20px; right: 35px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1001; }
        .close:hover { color: #ff00ff; }
        ::-webkit-scrollbar { width: 15px; }
        ::-webkit-scrollbar-track { background: #000; border: 2px solid #ff00ff; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #ff00ff, #00ffff); border-radius: 10px; }
        .copy-btn { background: #00ff00; color: #000; border: 2px solid #fff; border-radius: 5px; padding: 5px 10px; font-family: 'Comic Sans MS', cursive; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background-color 0.2s; }
        .copy-btn:hover { background: #ffff00; }
        .copy-btn.copied { background: #ff00ff; color: #fff; }

        /* --- MODIFIED --- Styles for the preview area and its error state */
        .media-preview-container {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            margin-bottom: 10px; /* Space between preview and text */
        }
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the container nicely */
            border-radius: 10px;
            border: 2px solid #00ffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .media-item img:hover { transform: scale(1.1); }
        .preview-error {
            color: #ff00ff;
            text-shadow: 1px 1px 0 #000;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header"><h1>ðŸ”¥ EPIC VAULT ðŸ”¥</h1><div class="subtitle">âœ¨ Welcome to the Ultimate Collection âœ¨</div><div class="counter" id="counter">Loading media...</div></div>
    <div class="loading" id="loading">ðŸš€ Loading your dank media... ðŸš€</div>
    <div class="error" id="error" style="display: none;"></div>
    <div class="gallery" id="gallery"></div>
    <div class="footer"><p>ðŸ’« Powered by GitHub Actions & Magic ðŸ’«</p><p>Click any image to view full size!</p></div>
    <div id="modal" class="modal"><span class="close">&times;</span><div class="modal-content"><img id="modal-img" src="" alt="Full-size view"></div></div>

    <script>
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const counter = document.getElementById('counter');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');
        
        const MEDIA_FOLDER = 'media/';

        async function loadMediaFiles() {
            try {
                // Add a cache-busting parameter to ensure we always get the latest list
                const response = await fetch('media-list.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const mediaFiles = await response.json();
                if (mediaFiles.length === 0) {
                    showError('No media files were found in the list.');
                    return;
                }
                displayMedia(mediaFiles);
            } catch (err) {
                console.error('Error loading media list:', err);
                showError('Could not load media-list.json. Make sure the file exists and the GitHub Action has run.');
            }
        }

        function displayMedia(files) {
            loading.style.display = 'none';
            counter.textContent = `ðŸ“Š ${files.length} Dank Media Found! ðŸ“Š`;
            gallery.innerHTML = ''; 

            files.forEach(filename => {
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-item';
                
                // --- MODIFIED --- Dedicated container for the visual element
                const mediaPreviewContainer = document.createElement('div');
                mediaPreviewContainer.className = 'media-preview-container';

                const img = document.createElement('img');
                const fullSrcPath = `${MEDIA_FOLDER}${filename}`;
                img.src = fullSrcPath;
                img.alt = filename;
                img.loading = 'lazy'; 
                
                img.addEventListener('click', () => {
                    modalImg.src = img.src;
                    modal.style.display = 'block';
                });
                
                // --- MODIFIED --- Error handler now only affects the preview container
                img.addEventListener('error', () => {
                    mediaPreviewContainer.innerHTML = `<div class="preview-error">ðŸš«<br>Preview Not Supported</div>`;
                    // Remove the click-to-enlarge behavior for unsupported types
                    mediaPreviewContainer.style.cursor = 'default';
                    img.removeEventListener('click', img.onclick);
                });

                mediaPreviewContainer.appendChild(img);
                
                const filenameDiv = document.createElement('div');
                filenameDiv.className = 'filename';
                filenameDiv.textContent = filename;

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'ðŸ“‹ Copy Link';

                copyButton.addEventListener('click', () => {
                    const absoluteUrl = new URL(fullSrcPath, window.location.href).href;
                    navigator.clipboard.writeText(absoluteUrl).then(() => {
                        copyButton.textContent = 'âœ… Copied!';
                        copyButton.classList.add('copied');
                        setTimeout(() => {
                            copyButton.textContent = 'ðŸ“‹ Copy Link';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy link: ', err);
                        copyButton.textContent = 'âŒ Failed';
                    });
                });
                
                // Append the container, then the other elements
                mediaItem.appendChild(mediaPreviewContainer);
                mediaItem.appendChild(filenameDiv);
                mediaItem.appendChild(copyButton);
                gallery.appendChild(mediaItem);
            });
        }

        function showError(message) {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.textContent = `âš ï¸ ${message}`;
            counter.textContent = 'ðŸ˜¢ No media loaded';
        }

        closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
        modal.addEventListener('click', (e) => { if (e.target === modal) { modal.style.display = 'none'; } });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { modal.style.display = 'none'; } });

        loadMediaFiles();
    </script>
</body>
</html>
